<html>

    <style>

      $(document).ready(function(){

          center: new google.maps.LatLng(40.7090868,-74.0902451),

        var positions = [
                  {

                  },
                  {
                    'title':'my brothers high school',
                    'map': new google.maps.LatLng(40.723018,-74.0745408)
                  },
                  {
                    'title':'my brothers elementary school',
                    'map': new google.maps.LatLng(40.7014203,-74.0991244)
                  }
                ];

            draw('map', mapOptions, positions);
            });

    </script>
  </head>
